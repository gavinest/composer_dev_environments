stages:
  - test
  - dev-env
  
variables:
  IMAGE: ${CI_REGISTRY}/${CI_PROJECT_NAMESPACE}/${CI_PROJECT_NAME}

job1:
  stage: test
  before_script:
    - 'echo "THIS IS THE BRANCH NAME: ${CI_COMMIT}"'
  script:
    - echo ${CI_COMMIT}
    - echo "THIS IS THE PROJECT PATH"
    - echo ${CI_PROJECT_PATH}

create-dev-env:
  stage: dev-env
  image: registry.gitlab.com/gavinest/composer_dev_environments/gcp_test:latest
  script: 
    - docker run -ti -v $CI_PROJECT_PATH/mygcloud:/root/.config/gcloud -v $CI_PROJECT_PATH:/tmp/certs registry.gitlab.com/gavinest/composer_dev_environments/gcp_test:latest
